<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image" [style]="dogs[0].avatar"></div>
      <mat-card-title>{{dogs[0].raza}}</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="dogs[0].imagen" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{dogs[0].descripcion}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
