<div class="row mt-5">
  <div *ngFor="let dog of dogs" class="col">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image" [style]="dog.avatar"></div>
        <mat-card-title>{{dog.raza}}</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="dog.imagen" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{dog.descripcion}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
