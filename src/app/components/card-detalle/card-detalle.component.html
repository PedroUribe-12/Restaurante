<div class="row mt-5 mb-5">
  <div *ngFor="let platillo of platillos" class="col">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{platillo.nombre}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="platillo.imagen" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{platillo.descripcion}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Buy</button>
        <p class="float-end mt-2">{{platillo.precio}}$</p>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
